[mypy]
# Mypy configuration for CREST Demand Model
# Incremental type checking - start lenient, tighten over time

# Python version
python_version = 3.12

# Where to look for source files
mypy_path = $MYPY_CONFIG_FILE_DIR
files = crest/

# Import discovery
namespace_packages = True
explicit_package_bases = True

# ============================================================================
# CURRENT SETTINGS - Lenient but catches interface issues
# ============================================================================

# Disallow dynamic typing
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = False

# Disallow untyped definitions and calls
disallow_untyped_calls = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
# Check function bodies even if no annotations
check_untyped_defs = True
disallow_untyped_decorators = False

# None and Optional handling
no_implicit_optional = True
strict_optional = True

# Warnings
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_return_any = False
warn_unreachable = True

# Error messages
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True
color_output = True

# Miscellaneous
strict_equality = True
strict_concatenate = True

# ============================================================================
# IGNORE EXTERNAL PACKAGES WITHOUT TYPE STUBS
# ============================================================================

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

# ============================================================================
# INCREMENTAL ADOPTION PLAN
# ============================================================================
# To gradually add type checking, uncomment these in order:
#
# Phase 1 (current): Check existing type hints
#   - check_untyped_defs = True
#
# Phase 2: Require types for function calls
#   - disallow_untyped_calls = True
#
# Phase 3: Require function signatures
#   - disallow_incomplete_defs = True
#
# Phase 4: Full strictness
#   - disallow_untyped_defs = True
#   - warn_return_any = True
#   - disallow_any_generics = True
